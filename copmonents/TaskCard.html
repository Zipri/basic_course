<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskCard</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="tcBody">
    <div class="tcMainTask">
        <div class="leftMainTaskPart">
            <input type="checkbox" id="mainTaskCheckbox">
            <label class="fakeBox" for="mainTaskCheckbox">&check;</label>
            <div>
                <label for="mainTaskCheckbox">
                    Complete all pages in mobile app design based on Super OS Components
                </label>
                <br>
                <span>
                    <img src=".././assets/contactCard/Icon%20(1).png"
                     class="ccIcon"
                     alt="work">
                        25 Aug 2022 - 11:30AM
                </span>
                <span style="margin-left: .6rem">
                    <img src=".././assets/contactCard/Icon.png"
                     class="ccIcon"
                     alt="work">
                        Design Tag
                </span>
                <span style="margin-left: 1rem">
                    ● Created By <a href="https://" target="_blank">Johnson</a>
                </span>
            </div>
        </div>
        <select class="tripleOption">
            <option value="showAll" selected>●●●</option>
            <option value="Edit">Edit</option>
            <option value="Share">Share</option>
            <option value="Delete">Delete</option>
        </select>
    </div>
    <hr/>
    <hr/>
    <form class="commentForm">
        <img src=".././assets/contactCard/Profile%20Image%20(6).png"
             class="smallAvatar"
             alt="photo">
        <input placeholder="Write your comments...">
    </form>
</div>
</body>
</html>
